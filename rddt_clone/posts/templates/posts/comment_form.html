{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2">New Comment</legend>
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Comment</button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
